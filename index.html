<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>ZenGym - Your Fitness Companion</title>
  <meta name="description" content="ZenGym is your mobile-friendly fitness companion with workout reminders, routine tracking, and daily affirmations." />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <header class="header">
    <h1>ZenGym</h1>
    <p>Your Fitness Companion</p>
  </header>

  <main>
    <section class="intro">
      <h2>Welcome to ZenGym</h2>
      <p>Track your workouts, stay motivated, and live healthier every day.</p>
    </section>

    <section class="chatbot">
      <button id="aiChatBtn">Open Chat</button>
      <div id="aiChatModal" class="hidden">
        <button id="closeChatBtn">Close</button>
        <div id="chatMessages"></div>
        <input id="chatInput" type="text" placeholder="Ask me anything..." />
        <button id="sendChatBtn">Send</button>
        <div class="quick-questions">
          <button class="quick-question">What should I eat?</button>
          <button class="quick-question">How do I build muscle?</button>
          <button class="quick-question">What's a good recovery tip?</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 ZenGym. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
